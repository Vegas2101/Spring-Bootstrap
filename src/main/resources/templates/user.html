
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong th:text="${#authentication.name}"></strong> with roles:
            <strong th:text="${#authentication.authorities}"></strong>
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="d-flex">
    <div class="bg-light p-3" style="width: 200px; height: 100vh;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active text-white bg-primary" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="container mt-5">
        <h2>User Information-page</h2>
        <div class="card mt-4">
            <div class="card-header fw-bold">
                About User
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr class="align-middle border-top">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${id}"></td>
                        <td th:text="${firstName}"></td>
                        <td th:text="${lastName}"></td>
                        <td th:text="${age}"></td>
                        <td th:text="${email}"></td>
                        <td>
                            <span th:each="role : ${roles}" th:text="${role} + ' '"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
