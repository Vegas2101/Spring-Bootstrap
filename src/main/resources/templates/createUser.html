<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong th:text="${#authentication.name}"></strong> with roles:
            <strong th:text="${#authentication.authorities}"></strong>
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="d-flex">
    <div class="bg-light p-3" style="width: 300px; height: 100vh;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active text-white bg-primary" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="container mt-4">
        <h2 class="mb-3">Admin panel</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/new}">New User</a>
            </li>
        </ul>
        <div class="card mt-3">
            <div class="card-header border-1">
                <h5 class="card-title mb-0">Add new user</h5>
            </div>
            <div class="card-body border-0">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <form th:action="@{/admin/new}" method="post">
                    <div class="mb-3 fw-bold text-center ">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control form-control-sm" name="firstName"
                               placeholder="First name" required style="width: 75%; margin: auto;">
                    </div>
                    <div class="mb-3 fw-bold text-center">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" required
                               style="width: 75%; margin: auto;">
                    </div>
                    <div class="mb-3 fw-bold text-center">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" placeholder="Age" required
                               style="width: 75%; margin: auto;">
                    </div>
                    <div class="mb-3 fw-bold text-center">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" required
                               style="width: 75%; margin: auto;">
                    </div>
                    <div class="mb-3 fw-bold text-center">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required
                               style="width: 75%; margin: auto;">
                    </div>
                    <div class="mb-3 fw-bold text-center">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="roles" multiple required style="width: 75%; margin: auto;">
                            <option th:each="role : ${allRoles}" th:value="${role.id}"
                                    th:text="${role.authority}"></option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
